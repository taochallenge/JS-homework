<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <title>轮播图</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <ul id="slider">
            <li><img src="images/1.jpg" alt="" /></li>
            <li><img src="images/2.jpg" alt="" /></li>
            <li><img src="images/3.jpg" alt="" /></li>
            <li><img src="images/4.jpg" alt="" /></li>
            <li><img src="images/5.jpg" alt="" /></li>
            <li><img src="images/6.jpg" alt="" /></li>
            <li><img src="images/7.jpg" alt="" /></li>
            <li><img src="images/8.jpg" alt="" /></li>
        </ul>
        <div id="left"><</div>
        <div id="right">></div>

        <ul id="btns">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
<script src="js/jquery.js"></script>
<script>
    var index = 0;
    var length = $('#slider li').length;
    $('#slider li').eq(index).addClass('current');
    $('#btns li').eq(index).addClass('now');

    setInterval(autoMove, 3000);
    function autoMove() {
        index++;
        if (index >= length) index = 0;
        changeTo(index);
    }
    function changeTo(index) {
        $('#slider li').eq(index).addClass('current').siblings().removeClass('current');
        $('#btns li').eq(index).addClass('now').siblings().removeClass('now');
    }
    $('#left').click(function(){
        index--;
        if(index < 0) index = length - 1;
        changeTo(index);
    });
    $('#right').click(function(){
        index++;
        if (index >= length) index = 0;
        changeTo(index);
    });
    $('#btns li').mouseover(function(){
        index = $(this).index();
        console.log(index);
        changeTo(index);
    });
    $('#left').mouseover(function(){
        $('#left').css('opacity',0.6);
    }).mouseout(function(){
        $('#left').css('opacity',0.2);
    });
    $('#right').mouseover(function(){
        $('#right').css('opacity',0.6);
    }).mouseout(function(){
        $('#right').css('opacity',0.2);
    });
</script>

</html>
